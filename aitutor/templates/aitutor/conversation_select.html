{% extends 'app/base.html' %}

{% block content %}
  <div class="row">
    <div class="col-12 text-center mb-3">
      <a class="btn btn-primary text-white" href="{% url 'conversation_start' %}">New Conversation</a>
    </div>

    <div class="col-12 col-lg-6 offset-lg-3">
      {% for conv in conversations %}
        <a href="{% url 'conversation' conv.id %}" class="text-decoration-none">
          <div class="card">
            <div class="card-body d-flex align-items-center">
              {% if conv.agent.photo %}
                <img src="{{ conv.agent.photo.url }}" class="rounded-circle" width="100" height="100" alt="">
              {% endif %}
              <div class="flex-grow-1">
                <p class="m-0 flex-grow-1 text-end">
                  {{ conv.user_facing_str | safe }}
                </p>
                <p class="m-0 text-end small text-muted">{{ conv.last_message_ago }}</p>
              </div>
            </div>
          </div>
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
