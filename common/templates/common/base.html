{% load static %}

<html>

  <title>{% block title %}Canora's Class{% endblock %}</title>

</head>

  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">

      </li>
      <li class="nav-item">
