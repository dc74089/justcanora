{% extends 'common/base.html' %}

{% block content %}
  <div class="row">
    <div class="col-12">
      <div class="text-center">
        <h1 class="errorgradtext bigtext">Yikes.</h1>

          <h5 class="linearound">{{ short }}</h5>
        {% else %}
          <h5 class="linearound">There was a problem</h5>

      </div>
      <p class="mt-5 text-center font-monospace">{{ message | linebreaksbr }}</p>
    </div>
  </div>
{% endblock %}
