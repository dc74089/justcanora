{% extends 'app/base.html' %}

{% block content %}
  <div class="row">
    <div class="col-12 mb-4 mt-3">
      <h1 class="text-center linearound">Welcome, {{ request.user.student.fname }}</h1>
    </div>
    {% if cards %}
      {% for card in cards %}
        {{ card | safe }}
      {% endfor %}
    {% else %}
      <h2 class="text-center bigtext happygradtext">All Done!</h2>
      <h4 class="text-center linearound mt-5">There's nothing else for you to do here</h4>

    {% endif %}
  </div>
{% endblock %}
