{% extends 'app/curriculum_night/base.html' %}
{% load static %}

{% block script %}
  <script>
      $(function () {
          new JParticles.Particle('#main', {
              color: ['#ff37e4', '#e99312', '#f0495d', '#672bcb'],
              lineShape: 'spider',
              range: 2000,
              proximity: 100,
              lineWidth: 2,
              // Turn on parallax effect
              parallax: true,
              num: 0.15
          })
      })
  </script>
{% endblock %}

{% block style %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

  <style>
      body {
          font-family: 'Open Sans', sans-serif !important;
      }

      .nav-grad {

          background: linear-gradient(45deg, #f0495d, #672bcb);
          background-size: 100% 100%;
          background-position-x: 20%;

          /* animation: gradient 30s ease infinite; */
          --bs-text-opacity: 1;
          color: rgba(var(--bs-white-rgb), var(--bs-text-opacity)) !important;
      }

      .qr {
          width: 100%;
      }
  </style>
{% endblock %}

{% block content %}
<div class="row">
<div class="col-12">
  <div class="card">
    <div class="card-body text-center">
      <h1 style="font-weight: bolder">Computer Science & Public Speaking</h1>
      <h2 style="font-weight: bolder">Scan to View More Info</h2>
    </div>
  </div>
</div>
<div class="col-6 offset-3 my-4">
  <div class="card">
    <div class="card-body text-center">
      <img src="{% static 'curriculum-night/cn-qr.svg' %}" class="qr">
    </div>
  </div>
</div>
<div class="col-6 offset-3 d-none">
  <div class="card">
    <div class="card-body text-center">
      <h1 style="font-weight: bolder">scan to view more info</h1>
    </div>
  </div>
</div>
</div>
{% endblock %}
