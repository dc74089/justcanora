{% extends "app/curriculum_night/cn.html" %}

{% block style %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

  <style>
      body {
          font-family: 'Open Sans', sans-serif !important;
          background-color: #1a1d20 !important;
      }

      .accordion-button:not(.collapsed) {
          background: #333940 !important;
          color: white;
      }

      .accordion-button:is(.collapsed) {
          background: #292e33 !important;
          color: white;
      }

      .accordion-body {
          background: #292e33 !important;
          color: white;
      }

      b, h2 {
          background-image: linear-gradient(-30deg, #ed9277, #e85d92, #af4dff);
          --bs-text-opacity: 1;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          font-weight: bolder;
      }

      .nav-grad {

          background: linear-gradient(45deg, #f0495d, #672bcb);
          background-size: 100% 100%;
          background-position-x: 20%;

          /* animation: gradient 30s ease infinite; */
          --bs-text-opacity: 1;
          color: rgba(var(--bs-white-rgb), var(--bs-text-opacity)) !important;
      }
  </style>
{% endblock %}

{% block script %}
  <script>
      $(function () {
          new JParticles.Particle('#main', {
              color: ['#ff37e4', '#e99312', '#f0495d', '#672bcb'],
              lineShape: 'spider',
              range: 2000,
              proximity: 100,
              lineWidth: 0.5,
              // Turn on parallax effect
              parallax: true,
              num: 0.15
          })
      })

  </script>
{% endblock %}
