<div class="col-12 col-md-6">
  <div class="card mb-2">
    <div class="card-body">
      <h2 class="card-title">Info Needed</h2>
      <form method="post" action="{% url 'misc_action' %}">
        {% csrf_token %}
        <input class="d-none" name="action" value="setgrade">
        <div>
          <label for="grade">What grade are you in this year?</label>
          <select name="grade" id="grade" class="form-select">
            <option value="7">7th Grade</option>
            <option value="8">8th Grade</option>
            <option value="9">9th Grade</option>
            <option value="10">10th Grade</option>
            <option value="11">11th Grade</option>
            <option value="12">12th Grade</option>
          </select>
        </div>
        <button class="btn btn-grad mt-3">Submit</button>
      </form>
    </div>
  </div>
</div>
