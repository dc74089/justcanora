<div class="col-12 col-md-6">
  <div class="card">
    <div class="card-body">
      <h2>{{ q.question }}</h2>
      <form action="{% url 'misc_action' %}" method="post">
        {% csrf_token %}
        <input class="d-none" name="action" value="datacollection">
        <input class="d-none" name="qid" value="{{ q.id }}">
        <textarea class="form-control" name="answer"></textarea>
        <button class="btn btn-grad mt-3">Submit</button>
      </form>
    </div>
  </div>
</div>
