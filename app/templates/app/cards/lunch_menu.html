<div class="col-12 col-md-6">
  <div class="card">
    <div class="card-body">
      <h2>Lunch Menu</h2>
      <h4>{{ date }}</h4>

      <details>
        <summary class="my-3">Click here to expand</summary>
        {% for k, v in menu.items %}
          <h5>{{ k }}</h5>
          <ul>
            {% for item in v %}
              <li>{{ item }}</li>
            {% endfor %}
          </ul>
        {% endfor %}
      </details>
    </div>
  </div>
</div>
