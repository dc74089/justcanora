<table class="table table-striped table-hover">
  <tr>
    <th>Art</th>
    <th>Song</th>
    <th>Artist</th>
    <th>Action</th>
  </tr>

  {% for song in songs %}
    <tr>
      <td><img style="height: 50px" src="{{ song.album.images.0.url }}"></td>
      <td>{{ song.name }}</td>
      <td>{{ song.artists.0.name }}</td>
      <td><a href="#" class="btn btn-grad" onclick="select('{{ song.uri }}')">Select</a></td>
    </tr>
  {% endfor %}
</table>
