<table class="table table-striped table-hover">
  <tr>
    <th>Art</th>
    <th>Song</th>
    <th>Artist</th>
    <th>Action</th>
  </tr>

  {% for song in songs %}
    <tr>
      <td class="align-middle"><img style="height: 50px" src="{{ song.album.images.0.url }}"></td>
      <td class="align-middle">{{ song.name }}</td>
      <td class="align-middle">{{ song.artists.0.name }}</td>
      <td class="align-middle"><a href="#" class="btn btn-grad" onclick="select('{{ song.id }}')">Select</a></td>
    </tr>
  {% endfor %}
</table>
