{% extends 'app/base.html' %}

{% block content %}
  <div class="row">
    {% for cat, val in data.items %}
      <div class="col-12 col-md-4">
        <h1>{{ cat }}</h1>

        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>Rank</th>
            <th>Student</th>
          </tr>
          </thead>
          {% for w in val %}
            <tr>
              <th>{{ forloop.counter }}</th>
              <td>{{ w.student }}</td>
            </tr>
          {% endfor %}
        </table>
      </div>
    {% endfor %}
  </div>
{% endblock %}
