{% extends 'app/base.html' %}

{% block content %}
  <div class="row">
    {% for cat, val in data %}
      <div class="col-12 col-md-6">
        <h1>{{ cat }}</h1>

        <table class="table table-striped table-hover">
          {% for student, score in val %}
            <tr>
              <td>{{ student }}</td>
              <td>{{ score }}</td>
            </tr>
          {% endfor %}
        </table>
      </div>
    {% endfor %}
  </div>
{% endblock %}
